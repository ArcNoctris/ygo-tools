<ion-header [translucent]="true">
    <ion-toolbar translucent>
      <ion-title> YuGiOh Tools </ion-title>
      <ion-buttons slot="primary">
        <ion-button color="danger" (click)="openFirst()">
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>
  <ion-content fullscreen>
  
  <ion-grid><ion-row>
  <ion-col size="12" size-md> 
    <ion-card (click)="route('play')">
      <img src="https://img.pr0gramm.com/2022/07/05/6ebcd4af51a1f5a4.jpg" width="100%"/>
      <ion-card-header>
        <ion-card-title>Life Point Calculator</ion-card-title>
        <ion-card-subtitle>For any size of group</ion-card-subtitle>
      </ion-card-header>
    
  
    </ion-card>
    
  </ion-col>
  <ion-col size="12" size-md> 
    <ion-card (click)="route('login')">
      <img src="https://img.pr0gramm.com/2022/07/05/6ebcd4af51a1f5a4.jpg" width="100%"/>
      <ion-card-header>
        <ion-card-title>Deck Editor</ion-card-title>
        <ion-card-subtitle>For own or community decks</ion-card-subtitle>
      </ion-card-header>
    
  
    </ion-card>
    
  </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>
